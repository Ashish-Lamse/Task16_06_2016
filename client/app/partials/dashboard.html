
<div class="loader"></div>
<div class="text-center dashboardDiv" ng-controller="dashboardController as dc">
    <div class="row content" style="margin: 12px">

        <div class="col-sm-12">
            <div class="row">
                        <div class="col-sm-8">
                             <filter-directive tasks="dc.tasks" filterstatus="dc.statuses" filterpriority="dc.priorityArray"></filter-directive>
                        </div>
                        <div class="col-sm-2 dropdown1">
                         <b>  <a href="">Show Tasks on chart</a></b>
                            <div class="dropdown-content1" style="z-index: 1">
                                <a  href="barchart">{{'Barchart'|translate}}&nbsp;&nbsp;<i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>
                                </a>
                                <a  href="piechart">{{'Piechart'|translate}}&nbsp;&nbsp;<i class="fa fa-pie-chart fa-2x" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <button class="btn btn-primary" ng-click="dc.addNewTask()"><i class="fa fa-plus" aria-hidden="true"></i>
                                {{'Add_New_task'|translate}}</button>
                        </div>
            </div>

            <hr>

            <div class="row" style="margin-bottom: 70px">
                <dashboard-directive tasks="dc.tasks"></dashboard-directive>
            </div>

        </div>
    </div>

</div>

    <!--Model Code-->
    <div ng-controller="dashboardController">

    </div>
